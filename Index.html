<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Funcionário</title>
</head>
<body>
    <form id="fundo">
        <div>
            <h6>Cadastro de novo funcionário</h6>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div>
            <label for="mat">Matrícula:</label>
            <input type="number"id="mat" name="mat">
        </div>
         <div>
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf">
        </div>
        <div>
            <label for="senha">Senha (limite de 10 caracteres):</label>
            <input type="password" name="senha" id="senha" maxlength="10">
        </div>
        <div>
            <label for="tel">Telefone:</label>
            <input type="number" name="tel" id="tel">
        </div>
        <div>
            <label for="ed">Endereço</label>
            <input type="text" name="ed" id="ed">
        </div>
        <div>
        <p>Cargo:</p>
            <input type="radio" id="prof" name="cargo" value="professor">
            <label for="prof">Professor</label>
        </div>
    
            <button type="submit"><b>Enviar cadastro</b></button>
    </form>
</body>
</html>
